<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebSocket</title>
</head>

<body>
<p id="output"></p>

<script>
  uri = "ws://localhost:8080/ws";

  ws = new WebSocket(uri)

  ws.onopen = function() {
    console.log('Connected')
  }

  ws.onclose = function() {
    console.log('Disconnected')
  }

  ws.onmessage = function(evt) {
    let out = document.getElementById('output');
    out.innerHTML += evt.data + '<br>';
  }

</script>
</body>

</html>
